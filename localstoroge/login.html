<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <form>
            <h1>Login Form</h1>
            <div class="form">
                <label for="email" class="label">Email addres: </label>
                <input type="email" class="input" id="email" placeholder="e-mail...">
            </div><br>
            <div class="form">
                <label for="password" class="label">Email addres: </label>
                <input type="password" class="input" id="password" placeholder="password..."><br>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
