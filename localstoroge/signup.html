<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <div class="container">
        <form>
            <h1>Sigup Form</h1>
            <div class="form">
                <label for="email" class="label">Email addres: </label>
                <input type="email" class="input" id="email" placeholder="e-mail...">
            </div><br>
            <div class="form">
                <label for="password" class="label">Password: </label>
                <input type="password" class="input" id="password" placeholder="password...">
            </div><br>
            <div class="form">
                <label for="username" class="label">User Name: </label>
                <input type="text" class="input" id="username" placeholder="username...">
            </div><br>
            <div class="form">
                <label for="number" class="label">Number: </label>
                <input type="tel" class="input" id="number" placeholder="number...">
            </div><br>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
    <script src="singup.js"></script>
</body>
</html>
